name: Create Latest RMSkin
on:
  workflow_dispatch:  # allows manual run

jobs:
  create-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download assets of a specific release
        run: |
          RELEASE_TAG="v1.4.0"  # set the tag of the release you want
          gh release download "$RELEASE_TAG" --pattern "*.rmskin"

      - name: Duplicate as latest
        run: |
          FILE=$(ls *.rmskin | sort -V | tail -n1)
          cp "$FILE" "mondtholomewtholomew-latest.rmskin"

      - name: Upload latest RMSkin to the release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.4.0   # same tag as above
          files: mondtholomewtholomew-latest.rmskin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
